<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/app-es6/polyfill/es6.js"></script>
    </head>
    <body class="container">

        <h1 class="text-center">Negociações</h1>

        <div id="mensagemView"></div>

        <form class="form" onsubmit="negociacaoController.adiciona(event)">

            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
           <!-- <button onclick="negociacaoController.importaNegociacoes()" class="btn btn-primary text-center" type="button">
                Importar Negociações
            </button>-->
            <button onclick="negociacaoController.apagar()" class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div>
        <br />
        <br />
        <div id="negociacoesView"></div>

        <script src="js/app-es6/models/Negociacao.js"></script>
        <script src="js/app-es6/controller/NegociacaoController.js"></script>
        <script src="js/app-es6/helpers/DateHelper.js"></script>
        <script src="js/app-es6/models/ListaNegociacoes.js"></script>
        <script src="js/app-es6/models/Mensagem.js"></script>
        <script src="js/app-es6/views/View.js"></script>
        <script src="js/app-es6/views/NegociacoesView.js"></script>
        <script src="js/app-es6/views/MensagemView.js"></script>
        <script src="js/app-es6/services/ProxyFactory.js"></script>
        <script src="js/app-es6/helpers/Bind.js"></script>
        <script src="js/app-es6/services/NegociacaoService.js"></script>
        <script src="js/app-es6/services/HttpService.js"></script>
        <script src="js/app-es6/services/ConnectionFactory.js"></script>
        <script src="js/app-es6/dao/NegociacaoDao.js"></script>
        <script>
            var negociacaoController = new NegociacaoController();
        </script>
    </body>
</html>
